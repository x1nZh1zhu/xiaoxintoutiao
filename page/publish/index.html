<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小新头条</title>
  <link rel="stylesheet" href="../../lib/bootstrap.min.css">
  <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://at.alicdn.com/t/c/font_4001111_4jrdiaeyvuy.css?spm=a313x.7781069.1998910419.52&file=font_4001111_4jrdiaeyvuy.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4283839_5wdrc9x18b.css">
  <link rel="stylesheet" href="../../lib/bootstrap-icons.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="project">
    <!-- 提示框 -->
    <div class="alert alert-success" role="alert">
      操作
    </div>
    <!-- 侧边栏 -->
    <div class="aside">
      <h2>小新头条</h2>
      <ul class="nav">
        <li>
          <a href="../content/index.html">
            <span class="iconfont icon-16 "></span>
            <span class="nav-item ">内容管理</span>
          </a>
        </li>
        <li>
          <a href="../publish/index.html">
            <span class="iconfont icon-fabu active"></span>
            <span class="nav-item active">发布文章</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- 主页面 -->
    <div class="main-page">
      <!-- 顶部导航 -->
      <div class="top-nav">
        <ul class="top-nav-list">
          <li class="item"><a href="javascript:;" class="nickname">昵称</a></li>
          <li class="item"><a href="javascript:;" class="quit">退出</a></li>
        </ul>
      </div>
      <!-- 内容区 -->
      <div class="content">
        <!-- 筛选区 -->
        <div class="card">
          <div class="card-header">
            发布文章
          </div>
          <form class="publish-form">
            <input type="text" name="id" hidden>
            <ul class="list-group list-group-flush">
              <!-- 状态 -->
              <li class="list-group-item">
                <label for="title">标题:</label>
                <input class="form-control" type="text" id="title" name="title">
              </li>
              <!-- 频道 -->
              <li class="list-group-item">
                <label for="channel_id">频道:</label>
                <select class="form-select" id="channel_id" name="channel_id" aria-label="Default select example">
                  <option selected>请选择文章频道</option>
                  <option value="1">频道一</option>
                </select>
              </li>
              <li class="list-group-item">
                <label for="title" class="cover-word">封面:</label>
                <label for="img" class="cover">+</label>
                <input type="file" id="img" class="file-img">
                <img class="cover-img" style="width: 200px;height: 200px;">
              </li>
              <li class="list-group-item">
                <label for="title">内容:</label>
                <!-- 富文本编辑器 -->
                <div id="editor—wrapper">
                  <div id="toolbar-container"></div>
                  <div id="editor-container"></div>
                </div>
                <textarea class="editor-content" name="content" hidden></textarea>
              </li>
            </ul>
            <!-- 按钮 -->
            <button type="button" class="btn btn-primary">发布</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../../lib/form-serialize.js"></script>
    <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
    <script src="../../utils/wangeditor.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="../../utils/requst.js"></script>
    <script src="../../utils/auth.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <script src="../../utils/alert.js"></script>
    <script src="./index.js"></script>
</body>

</html>
